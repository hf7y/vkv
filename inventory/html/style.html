<style>
  /* === Mobile‑First: Big But Not Colossal === */
  body {
    background: #000;
    color: #ff0;
    font-family: sans-serif;
    font-size: 24px;
    line-height: 1.3;
    margin: 0;
    padding: 1rem;
  }

  :root {
    --fz-title: 2.5em;    /* for h2 in card */
    --fz-item: 2em;   /* for h3 in list */
    --fz-sub: 1em;      /* for subtitles and small text */
  }

  /* Headings */
  h1, h2, h3 {
    margin: 1rem 0 0.5rem;
    font-size: 2.5em;
    line-height: 1.1;
  }

  /* Paragraphs, list items, dt/dd, links */
  p, li, dt, dd, a {
    margin: 0.5rem 0;
    font-size: 1.3em;
    line-height: 1.2;
  }

  /* Restore default DL/DT/DD layout */
  dl {
    margin: 0 0 1em;
    padding: 0;
  }
  dt {
    font-weight: bold;
    margin: 0.5rem 0 0.25rem;
  }
  dd {
    margin: 0 0 0.75rem 1em;
  }
  dt::after {
    content: ":";
  }

  /* List‑view header */
  .list-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
  }
  .list-header button {
    flex: 1;
    margin: 0 0.25rem;
    padding: 0.75rem;
    background: #111;
    color: #ff0;
    border: 2px solid cyan;
    border-radius: 6px;
    font-size: 1.3em;
  }

  /* Minimal item list */
  .item-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .item-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #111;
    border: 2px solid cyan;
    border-radius: 6px;
    margin-bottom: 0.75rem;
    padding: 0.75rem 1rem;
  }
  .item-list .item-label {
    flex: 1;
    color: #ff0;
    text-decoration: none;
  }
  .item-list .item-label small {
    display: block;
    font-size: 0.8em;
    color: #ccc;
    margin-top: 0.25em;
  }
  .item-list .update-btn {
    margin-left: 1rem;
    font-size: 1.5em;
    color: cyan;
    text-decoration: none;
  }

  /* Card container for full‑screen detail view */
  .card {
    background: #111;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
  .card > header {
    display: flex;
    align-items: baseline;
    gap: 0.8rem;
  }
  .card > header > * {
    margin: 0;
  }

  .card-header h2 {
    font-size: var(--fz-title);
  }
  .item-row h3,
  .contents-heading {
    font-size: var(--fz-item);
  }
  .subtitle,
  .details dt,
  .details dd,
  .breadcrumb,
  .photo-link a,
  .update-btn {
    font-size: var(--fz-sub);
  }


  /* Children list inside a card (if ever needed) */
  .children {
    margin-top: 1.5rem;
  }
  .children ul {
    padding: 0;
    list-style: none;
  }
  .children li {
    margin: 0.5rem 0;
  }

  /* Utility class to hide the map when browsing */
  .hidden {
    display: none;
  }
  <style>
  /* … your existing mobile styles … */

  /* Make the <summary> look like a row */
  .item-list li {
    margin-bottom: 0.75rem;
    border: 2px solid cyan;
    border-radius: 6px;
    overflow: hidden;
  }
  .item-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    cursor: pointer;
    background: #111;
  }
  .item-label {
    font-size: 1.3em;
    color: #ff0;
    text-decoration: none;
  }
  .item-label small {
    display: block;
    font-size: 0.8em;
    color: #ccc;
    margin-top: 0.25em;
  }
  .update-btn {
    margin-right: 1rem;
    font-size: 1.5em;
    color: cyan;
    text-decoration: none;
  }

  /* Hidden by default; opens when <details> is toggled */
  .detail-panel {
    background: #222;
    padding: 1rem;
    border-top: 1px solid #333;
  }
  .detail-panel h3,
  .detail-panel code,
  .detail-panel dl,
  .detail-panel p {
    margin: 0.5rem 0;
  }
  .detail-panel dl dt {
    font-weight: bold;
  }
  .detail-panel dl dd {
    margin: 0 0 0.75rem 1em;
  }

  /* Optional: change marker icon for open/closed */
  .item-details summary::-webkit-details-marker {
    display: none;
  }
  .item-details summary::after {
    content: '▶';
    display: inline-block;
    margin-left: 0.5rem;
    transform: rotate(0deg);
    transition: transform 0.2s ease;
  }
  .item-details[open] summary::after {
    transform: rotate(90deg);
  }

  /* Card header: title + buttons aligned */
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .card-title {
    flex: 1;
    cursor: pointer;
  }
  .card-buttons {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  .card-buttons a {
    font-size: 1.5em;
    color: cyan;
    text-decoration: none;
  }

  /* Photo and update button styles (shared) */
  .photo-btn,
  .update-btn {
    display: inline-block;
    padding: 0.2em 0.4em;
    background: #111;
    border: 2px solid cyan;
    border-radius: 4px;
  }
  .photo-btn:hover,
  .update-btn:hover {
    background: cyan;
    color: #000;
  }

  /* List item row buttons */
  .item-buttons {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .item-buttons a {
    font-size: 1.3em;
  }

  /* Ensure list‑row layout stays aligned */
  .item-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #111;
    border: 2px solid cyan;
    border-radius: 6px;
    margin-bottom: 0.75rem;
    padding: 0.75rem 1rem;
  }
  .item-info {
    flex: 1;
    cursor: pointer;
  }
  .item-info h3 {
    margin: 0;
    font-size: 1.3em;
  }
  .subtitle {
    display: block;
    margin-top: 0.3em;
    font-size: 1em;
    color: #ccc;
  }

  /* Breadcrumb links */
  .breadcrumb {
    margin-bottom: 0.5rem;
    font-size: 1em;
  }
  .breadcrumb-link {
    color: #ff0;
    text-decoration: none;
    font-weight: bold;
  }
  .breadcrumb-current {
    color: #ccc;
  }

  /* Contents heading */
  .contents-heading {
    margin: 1.5rem 0 0.5rem;
    font-size: 1.5em;
  }
</style>
