<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Viewer</title>

  <!-- Optional external stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- 
    This static page fetches and displays data about a single inventory object.
    It expects a hash in the URL like #id=stack-1, and uses that ID to fetch JSON data.
    The page is statically served and dynamically rendered via JavaScript.
  -->
</head>
<body>
  <header>
    <h1>Inventory Detail</h1>
    <!-- Dynamically filled: link to parent object or map -->
    <nav id="back-link"></nav>
  </header>

  <!-- Status area used for "Loading...", "Error", or no-ID messages -->
  <section id="status-message">
    <p>Loading...</p> <!-- Gets overwritten by JS -->
  </section>

  <!-- Main object info container, dynamically filled by JS -->
  <section id="object-details" style="display: none;">
    <h2 id="object-label"></h2>
    <p><strong>ID:</strong> <span id="object-id"></span></p>
    <p><strong>Category:</strong> <span id="object-category"></span></p>
    <p><strong>Description:</strong> <span id="object-description"></span></p>
    <p id="object-photo-link"></p>
    <p id="object-update-link"></p>
  </section>

  <!-- List of contained (child) objects -->
  <section id="child-objects" style="display: none;">
    <h2>Contained Items</h2>
    <ul id="child-list"></ul>
  </section>

  <!-- Client-side router, fetcher, and renderer -->
  <script src="app.js"></script>
</body>
</html>
